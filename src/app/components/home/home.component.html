<div #mapContainer class="h-100">
    <agm-map class="w-100" [style.height.px]="mapHeight" [latitude]="lat" [longitude]="lng"
        (mapClick)="onMapClicked($event)" [zoom]="4">
        <agm-marker *ngFor="let place of places" [latitude]="place.lat" [longitude]="place.lng"></agm-marker>
    </agm-map>
</div>

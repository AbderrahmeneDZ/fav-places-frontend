<form [formGroup]="form">
    <h3 class="text-center">Favorite Location</h3>
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" formControlName="title" class="form-control" id="title">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea type="text" formControlName="description" class="form-control" rows="3" id="description">
            </textarea>
    </div>
    <button [disabled]="form.invalid" mat-stroked-button color="primary" class="w-100"
        (click)="onSubmit()">Save</button>
</form>

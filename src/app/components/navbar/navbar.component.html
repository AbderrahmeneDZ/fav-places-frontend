<mat-toolbar color="primary" class="mat-elevation-z2 fixed-top">
    <nav class="navbar navbar-expand-lg w-100">
        <a class="navbar-brand mb-0 h1 text-white" routerLink="/">My <mat-icon>favorite</mat-icon> Places</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <mat-icon class="text-white">menu</mat-icon>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ng-container *ngIf="isAuthenticated; else loginMenu">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/home">Home</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" (click)="logoutUser()">Logout</a>
                    </li>
                </ul>
            </ng-container>
            <ng-template #loginMenu>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/register">Register</a>
                    </li>
                </ul>
            </ng-template>
        </div>
    </nav>
</mat-toolbar>
